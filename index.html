<!DOCTYPE html>
<html ng-app='quoteBook'>
	<head>
		<link rel='stylesheet' href='style.css'></link>
	</head>
	
	<body ng-controller='mainCtrl'>
		
		<h1>Quotes</h1>

		<div class='buttons'>
			<button ng-click='toggleAdd()'> add </button>
			<button ng-click='toggleRemove()'> remove </button>
			<button ng-click='toggleFilter()'> filter </button>
		</div>

		<div class='inputs'>
			<input placeholder='new quote' autofocus='true' ng-show='showAdd' ng-model='quoteToAdd' ng-keyup='keyEvent=$event; add()'></input>
			<input placeholder='quote to remove' autofocus='true' ng-show='showRemove' ng-model='quoteToRemove' ng-keyup='keyEvent=$event; remove()'></input>
			<input placeholder='filter by' autofocus='true' ng-show='showFilter' ng-model='filterText'></input>
		</div>

		<ul class='quotes'>
			<li class='quote' ng-repeat='quote in quotes| filter: filterText'>{{ quote }}</li>
		</ul>

		<script src='http://code.angularjs.org/1.1.5/angular.js'></script>
		<script src='js/app.js'></script>
		<script src='js/dataService.js'></script>
		<script src='js/mainCtrl.js'></script>
	</body>

</html>
